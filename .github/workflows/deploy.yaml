name: My First CI

# 1. เริ่มทำเมื่อไหร่?
on: [push]

jobs:
  # 2. ชื่อ Job 
  check-code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code 
        uses: actions/checkout@v4

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies 
        run: npm ci

      - name: Lint 
        run: npm run lint

      - name: Build 
        run: npm run build

      - name: Upload Build Artifact 
        uses: actions/upload-artifact@v4
        with:
          name: my-website-files # ชื่อที่จะแปะหน้ากล่อง
          path: dist
